{{ partial "header.html" . }}

<main id="main">

    <div class="container">

        <div class="row">

            <!-- Article main content -->
            <article class="col-sm-8 maincontent">

                <h1>{{ .Site.Data.Partners.title }}</h1>
                
                {{ .Site.Data.Partners.content | markdownify }}

                </table>
            </article>
            <!-- /Article -->

            <div class="col-sm-1">&nbsp;</div>

            <div class="col-sm-3">
                {{ range .Site.Data.Partners.testimonials }}
                    {{ partial "testimonial"  .}}
                {{ end }}
            </div>


        </div>
    </div>    <!-- /container -->

</main>

{{ partial "footer.html" . }}
