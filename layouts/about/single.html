{{ partial "header.html" . }}

<main id="main">

    <div class="container">

        <div class="row">

            <!-- Article main content -->
            <article class="col-sm-12 maincontent">

                <h1 style="text-align: center"><font face="Pullman"> Skyview Stormbots: 2811</h1>

                <p style="font-size: 15"><font face="Helvetica">
                    {{ .Site.Data.about.main_content | markdownify }}
                </p>

                <table border="0" style="width: 100%; margin: 20px">
                    <thead>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    {{ range .Site.Data.about.subteams }}
                        {{ partial "about/subteam" . }}
                    {{ end }}

                    </tbody>
                </table>

                </table>
            </article>
            <!-- /Article -->


        </div>
    </div>    <!-- /container -->

</main>

{{ partial "footer.html" . }}
