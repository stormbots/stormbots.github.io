
<h1>{{.Get 0}}</h1>
{{$level:=.Get 0}}
{{range .Page.Site.Data.Partners.List}}
{{ if ( or (eq .level $level) ( not $level)) }}
<div class="partner" style="display:block;clear:both;">
   <img src="/images/partners/{{.logo}}" style="float:right;max-width: 10em; display:inline-block;"/>
   <img src="/images/{{.level}}.gif" style="float:right;max-width: 10em; display:inline-block;"/>
   <h2>{{ .name |title }}</h2>
   <h3>{{ .from  }}</h3>
</div>
{{end}}
{{end}}
