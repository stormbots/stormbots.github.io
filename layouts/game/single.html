{{ partial "header.html" . }}

<main id="main">

    <div class="container">

        <div class="row topspace">
            <div class="col-sm-12 col-sm-offset-0">

                <article class="post">
                    <header class="entry-header">
                        <h1 class="entry-title">{{ .Title }}</h1>
                    </header>
                    <div class="entry-content">
                        {{ .Content }}
                    </div>
                </article><!-- #post-## -->

            </div>
        </div> <!-- /row post  -->

        <div class="clearfix"></div>

    </div>	<!-- /container -->

</main>

{{ partial "footer.html" . }}
