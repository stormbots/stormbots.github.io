<article class="post">
    <span class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</span>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
</article>

<h1>{{.Get 0}}</h1>
{{range .Page.Site.Data.Partners.List }}
<article class="partner" style="display:block;clear:both;">
   <img src="/images/partners/{{.logo}}" style="float:right;max-width: 10em; display:inline-block;"/>
   <h2>{{ .name |title }}</h2>
   <h3>{{ .from  }}</h3>
</article >
{{end}}
