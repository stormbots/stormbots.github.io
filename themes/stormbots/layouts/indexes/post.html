{{ partial "header.html" . }}
<!--indexes/post.html-->
<div class="header" from="indexes/post">
  <h1>{{ .Title }}</h1>
</div>
<div class="content" from="indexes/post">
  {{ range .Data.Pages }}
  <h2>{{ .Key }}</h2>
  <ul>
  {{ range .Pages }}
    {{ .Render "li" }}
  {{ end }}
  </ul>
  {{ end }}
</div>

{{ partial "footer.html" . }}
