{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
  <h2>{{/* .Site.Params.subtitle */}}</h2>
</div>

{{ $currentYear := "2015" }}
{{ $currentSponsors := where .Site.Data.Partners.List "years" "intersect" (slice 2015) }}

<div class="content" from="layouts/taxonomy/partners.terms">
  {{ range $currentSponsors }}
      {{ partial "partner.html" . }}
  {{ end }}
</div>

{{ partial "footer.html" . }}
