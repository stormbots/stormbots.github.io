    title: 'Destination: Deep Space'
    year: '2019'
  - align: right
    banners:
      - text: 2018 Sundome District
      - text: 2018 Lake Oswego District
    description: >-
      Teams are required to place power cubes on scales and switches to gain
      ownership. Alliances can also trade power cubes for power ups, giving them
      a temporary advantage in the game. At the end of the game, robots can
      climb the tower to defeat the boss.
    title: Power UP
    year: '2018'
  - align: left
    description: >-
      Teams are required to shoot fuel into a boiler which generates steam for
      the airship in the middle of the field. Each alliance has one airship,
      which they load with plastic gears from the field. At the end of the
      match, robots can climb and hang on to ropes attached to the airship for
      points.
    title: steamworks
    year: 2017
  - align: right
    description: >-
      Teams are required to breach the opponents’ defenses, known as outer work,
      as well as capturing their tower by first firing boulders at it, and then
      scaling the tower using a rung on the tower wall.
    title: stronghold
    year: 2016
  - align: left
    description: >-
      Teams are required to pick up and stack totes on scoring platforms, putt
      litter inside recycling containers, and place the containers on top of
      stacks of totes to score points. Alliances can also pool their totes and
      stack them on a step dividing the field to gain twenty points. Human
      players can throw the pool noodles across the field to gain points.
    title: recycle rush
    year: 2015
  - align: right
    description: >-
      Teams are required to get the scoring elements into the scoring areas
      located on the far end of the field. Throwing the ball over the truss will
      add points, as will having an alliance partner catch it.
    title: aerial assist
    year: 2014
  - align: left
    description: >-
      Teams are required to launch disks into goals on the opposite sides of the
      field. At the end of the match, robots can climb the pyramids located on
      the field. Robots earn points by climbing the pyramid based on how high
      they climb.
    title: ultimate ascent
    year: 2013
  - align: right
    description: >-
      Teams are required to shoot basket balls into the hoops on the opposing
      alliances side. At the end of the match, robots must balance the alliance
      bridges in the center of the field.
    title: rebound rumble
    year: 2012
  - align: left
    description: >-
      Teams are required to place squares, circles, and triangles, respective to
      the FIRST logo, on racks to gain points. At the end of the match, robots
      deploy minibots to climb a tower.
    title: logomotion
    year: 2011
  - align: right
    description: >-
      Teams are required to direct soccer balls into goals, traverse bumps in
      the field, suspend themselves on towers, and go through a tunnel located
      in the center of the field.
    title: breakaway
    year: 2010
  - align: left
    description: >-
      Teams are required to place Moon Rocks, Empty Cells, and Super Cells into
      the opposing teams trailers, as well as giving the Empty Cells to the
      'payload specialist' in the middle of the field.
    title: lunacy
    year: 2009
