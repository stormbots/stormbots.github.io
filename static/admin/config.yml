backend:
  name: git-gateway
  branch: feature/netlify
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
collections:
- name: "about"
  label: "About Page"
  files:
    - name: "about-data"
      label: "About"
      file: "data/about.yml"
      fields:
        - { label: "Main Content", name: "main_content", widget: "markdown" }
        - label: "Subteams"
          name: "subteams"
          widget: "list"
          fields:
            - {label: "Title", name: "title", widget: "string"}
            - {label: "Description", name: "description", widget: "markdown"}
            - {label: "Image", name: "image", widget: "image"}
- name: "games"
  label: "Games"
  files:
    - name: games-data
      label: "Games"
      file: "data/games.yml"
      fields:
        - label: Games
          name: games
          widget: list
          fields:
            - {label: "Title", name: "title", widget: "string"}
            - {label: "Description", name: "description", widget: "markdown"}
            - {label: "Year", name: "year", widget: "string"}
            - {label: "Alignment", name: "align", widget: "select", options: ["right", "left"]}
            - label: Banners
              name: banners
              widget: list
              fields:
                - {label: "Text", name: "text", widget: "string"}
- name: "posts" # Used in routes, e.g., /admin/collections/blog
  label: "Posts" # Used in the UI
  folder: "content/posts/2018" # The path to the folder where the documents are stored
  create: true # Allow users to create new documents in this collection
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields: # The fields for each document, usually in front matter
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Publish Date", name: "date", widget: "datetime"}
    - {label: "Body", name: "body", widget: "markdown"}
    - {label: "Seasons", name: "seasons", widget: "list"}
