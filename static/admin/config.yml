backend:
  name: git-gateway
  branch: feature/netlify
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
collections:
- name: "about"
  label: "About Page"
  frontmatter_delimiter: "<!-->"
  files:
    - name: "about-content"
      label: "About - main content"
      file: "layouts/partials/about/content.md"
      fields:
        - {label: "Body", name: "body", widget: "markdown"}
    - name: "about-competitions"
      label: "About - Competitions"
      file: "layouts/partials/about/competitions.md"
      fields:
        - {label: "Body", name: "body", widget: "markdown"}
- name: "posts" # Used in routes, e.g., /admin/collections/blog
  label: "Posts" # Used in the UI
  folder: "content/posts" # The path to the folder where the documents are stored
  create: true # Allow users to create new documents in this collection
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields: # The fields for each document, usually in front matter
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Publish Date", name: "date", widget: "datetime"}
    - {label: "Body", name: "body", widget: "markdown"}
    - {label: "Seasons", name: "seasons", widget: "list"}
